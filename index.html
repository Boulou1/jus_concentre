<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Bidirectionnel Jus ↔ Concentré</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h3 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-weight: 600;
        }
        
        .price-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            margin-top: 20px;
        }
        
        .price-section h3 {
            color: #856404;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculateur Jus ↔ Concentré</h1>
            <p>Calculs bidirectionnels avec vos formules exactes + Pricing</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">
                Jus → Concentré
            </button>
            <button class="tab" onclick="switchTab(1)">
                Concentré → Jus
            </button>
        </div>
        
        <div class="content">
            <!-- Tab 1: Jus vers Concentré -->
            <div class="tab-content active" id="tab-0">
                <form id="form-jus-concentre">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Quantité de jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-quantity">Quantité</label>
                                    <input type="number" id="juice-quantity" step="0.01" value="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="juice-unit">Unité</label>
                                    <select id="juice-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>
                                        <option value="kg">Kilogrammes</option>
                                        <option value="tonnes">Tonnes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type">Type de mesure</label>
                                    <select id="juice-type" onchange="toggleInputs('juice', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value" id="juice-value-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Propriétés du concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-1">Type de mesure</label>
                                    <select id="concentrate-type-1" onchange="toggleInputs('concentrate-1', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-1" id="concentrate-value-1-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-1" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Section Prix -->
                    <div class="form-section price-section">
                        <h3>💰 Prix de référence (optionnel)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price-value-1">Prix de référence</label>
                                <input type="number" id="price-value-1" step="0.01" placeholder="Ex: 150">
                            </div>
                            <div class="form-group">
                                <label for="price-unit-1">Unité de prix</label>
                                <select id="price-unit-1">
                                    <option value="kg">€/kilogramme</option>
                                    <option value="g">€/gramme</option>
                                    <option value="t">€/tonne</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price-product-1">Produit de référence</label>
                                <select id="price-product-1">
                                    <option value="jus">Jus (entrée)</option>
                                    <option value="concentre">Concentré (sortie)</option>
                                </select>
                            </div>
                            <div class="form-group"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Calculer le concentré nécessaire</button>
                </form>
            </div>
            
            <!-- Tab 2: Concentré vers Jus -->
            <div class="tab-content" id="tab-1">
                <form id="form-concentre-jus">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Quantité de concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-quantity">Quantité</label>
                                    <input type="number" id="concentrate-quantity" step="0.01" value="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-unit">Unité</label>
                                    <select id="concentrate-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>
                                        <option value="kg">Kilogrammes</option>
                                        <option value="tonnes">Tonnes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-2">Type de mesure</label>
                                    <select id="concentrate-type-2" onchange="toggleInputs('concentrate-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-2" id="concentrate-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-2" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Propriétés du jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type-2">Type de mesure</label>
                                    <select id="juice-type-2" onchange="toggleInputs('juice-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value-2" id="juice-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value-2" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Section Prix -->
                    <div class="form-section price-section">
                        <h3>💰 Prix de référence (optionnel)</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price-value-2">Prix de référence</label>
                                <input type="number" id="price-value-2" step="0.01" placeholder="Ex: 150">
                            </div>
                            <div class="form-group">
                                <label for="price-unit-2">Unité de prix</label>
                                <select id="price-unit-2">
                                    <option value="kg">€/kilogramme</option>
                                    <option value="g">€/gramme</option>
                                    <option value="t">€/tonne</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price-product-2">Produit de référence</label>
                                <select id="price-product-2">
                                    <option value="concentre">Concentré (entrée)</option>
                                    <option value="jus">Jus (sortie)</option>
                                </select>
                            </div>
                            <div class="form-group"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Calculer le jus produit</button>
                </form>
            </div>
            
            <!-- Résultats -->
            <div class="results" id="results">
                <h3>Résultats du calcul</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // === FORMULES DE CALCUL ===
        function calculateDensityFromBrix(brix) {
            const denominator = 145 - (brix * 0.55);
            if (denominator <= 0) {
                throw new Error("Valeur de Brix trop élevée");
            }
            return 145 / denominator;
        }
        
        function calculateDensityFromDegree(degree) {
            return (((degree * 16.83) + 22.22) / 2559.27) + 1;
        }
        
        function calculateBrixFromDensity(density) {
            const degreeBaume = 145 - (145 / density);
            return degreeBaume / 0.55;
        }
        
        function calculateDegreeFromDensity(density) {
            return ((density - 1) * 2559.27 - 22.22) / 16.83;
        }
        
        function calculateMasseVolumique(density) {
            return density / 1.0018;
        }
        
        function calculateDegreeBaume(density) {
            return 145 - (145 / density);
        }
        
        function getBrixFromInput(value, type) {
            if (type === 'brix') {
                return value;
            } else if (type === 'degree') {
                const density = calculateDensityFromDegree(value);
                return calculateBrixFromDensity(density);
            } else if (type === 'density') {
                return calculateBrixFromDensity(value);
            }
        }
        
        function calculateProperties(brix) {
            const density = calculateDensityFromBrix(brix);
            const degree = calculateDegreeFromDensity(density);
            const degreeBaume = calculateDegreeBaume(density);
            const masseVolumique = calculateMasseVolumique(density);
            
            return {
                brix: brix,
                density: density,
                degree: degree,
                degreeBaume: degreeBaume,
                masseVolumique: masseVolumique
            };
        }
        
        function convertToQuintaux(quantity, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    return quantity * masseVolumique;
                case 'litres':
                    return (quantity * masseVolumique) / 100;
                case 'kg':
                    return quantity / 100;
                case 'tonnes':
                    return quantity * 10;
                default:
                    return quantity;
            }
        }
        
        function convertFromQuintaux(quintaux, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    return quintaux / masseVolumique;
                case 'litres':
                    return (quintaux * 100) / masseVolumique;
                case 'kg':
                    return quintaux * 100;
                case 'tonnes':
                    return quintaux / 10;
                default:
                    return quintaux;
            }
        }
        
        // === CALCULS DE PRIX ===
        function calculatePricing(priceValue, priceUnit, priceProduct, isJusToConcentre, data, inputData) {
            console.log('Calcul pricing avec:', priceValue, priceUnit, priceProduct);
            
            if (!priceValue || priceValue <= 0) {
                console.log('Pas de prix valide');
                return null;
            }
            
            // Déterminer les propriétés du produit de référence
            let refProps, refBrix;
            if ((isJusToConcentre && priceProduct === 'jus') || (!isJusToConcentre && priceProduct === 'jus')) {
                refProps = data.propsJus;
                refBrix = data.propsJus.brix;
                console.log('Référence: JUS', refBrix, 'Brix, MV:', refProps.masseVolumique);
            } else {
                refProps = data.propsConcentre;
                refBrix = data.propsConcentre.brix;
                console.log('Référence: CONCENTRÉ', refBrix, 'Brix, MV:', refProps.masseVolumique);
            }
            
            // Convertir le prix en €/tonne
            let pricePerTonne = priceValue;
            if (priceUnit === 'kg') pricePerTonne = priceValue * 1000;
            if (priceUnit === 'g') pricePerTonne = priceValue * 1000000;
            
            console.log('Prix par tonne:', pricePerTonne);
            
            // Calculer le prix de référence par quintal
            const refPricePerQuintal = pricePerTonne / 10;
            
            console.log('Prix référence par quintal:', refPricePerQuintal);
            console.log('Prix référence par tonne:', pricePerTonne);
            
            // Calculer les prix proportionnellement au Brix
            const jusPricePerQuintal = refPricePerQuintal * (data.propsJus.brix / refBrix);
            const concentrePricePerQuintal = refPricePerQuintal * (data.propsConcentre.brix / refBrix);
            
            const jusPricePerTonne = jusPricePerQuintal * 10;
            const concentrePricePerTonne = concentrePricePerQuintal * 10;
            
            console.log('Prix jus/qtx:', jusPricePerQuintal, 'Prix jus/t:', jusPricePerTonne);
            console.log('Prix concentré/qtx:', concentrePricePerQuintal, 'Prix concentré/t:', concentrePricePerTonne);
            
            // Calculer les coûts totaux
            const jusTotalCost = isJusToConcentre ? 
                inputData.tonnes * jusPricePerTonne : 
                data.results.tonnes * jusPricePerTonne;
                
            const concentreTotalCost = isJusToConcentre ? 
                data.results.tonnes * concentrePricePerTonne : 
                inputData.tonnes * concentrePricePerTonne;
            
            console.log('Coût total jus:', jusTotalCost, 'Coût total concentré:', concentreTotalCost);
            
            return {
                pricePerTonne: pricePerTonne,
                pricePerQuintal: refPricePerQuintal,
                jusPricePerTonne: jusPricePerTonne,
                concentrePricePerTonne: concentrePricePerTonne,
                jusTotalCost: jusTotalCost,
                concentreTotalCost: concentreTotalCost,
                refProduct: priceProduct,
                refBrix: refBrix
            };
        }
        
        // === INTERFACE ===
        function switchTab(index) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.getElementById(`tab-${index}`).classList.add('active');
            
            document.getElementById('results').classList.remove('show');
        }
        
        function toggleInputs(prefix, type) {
            let label, input;
            
            if (prefix === 'juice') {
                label = document.getElementById('juice-value-label');
                input = document.getElementById('juice-value');
            } else if (prefix === 'concentrate-1') {
                label = document.getElementById('concentrate-value-1-label');
                input = document.getElementById('concentrate-value-1');
            } else if (prefix === 'concentrate-2') {
                label = document.getElementById('concentrate-value-2-label');
                input = document.getElementById('concentrate-value-2');
            } else if (prefix === 'juice-2') {
                label = document.getElementById('juice-value-2-label');
                input = document.getElementById('juice-value-2');
            }
            
            if (label && input) {
                switch(type) {
                    case 'brix':
                        label.textContent = 'Valeur Brix (°Brix)';
                        input.step = '0.01';
                        break;
                    case 'degree':
                        label.textContent = 'Valeur Degré';
                        input.step = '0.01';
                        break;
                    case 'density':
                        label.textContent = 'Valeur Densité';
                        input.step = '0.0001';
                        break;
                }
            }
        }
        
        function displayResults(data, isJusToConcentre, inputData, pricing = null) {
            const resultContent = document.getElementById('result-content');
            
            const concentreHeader = isJusToConcentre ? 'Concentré (Sortie)' : 'Concentré (Entrée)';
            const jusHeader = isJusToConcentre ? 'Pur Jus (Entrée)' : 'Pur Jus (Sortie)';
            
            let pricingSection = '';
            if (pricing) {
                // Vérifications de sécurité pour éviter les erreurs
                const jusPricePerTonne = pricing.jusPricePerTonne || 0;
                const concentrePricePerTonne = pricing.concentrePricePerTonne || 0;
                const jusTotalCost = pricing.jusTotalCost || 0;
                const concentreTotalCost = pricing.concentreTotalCost || 0;
                const pricePerQuintal = pricing.pricePerQuintal || 0;
                const pricePerTonne = pricing.pricePerTonne || 0;
                const refBrix = pricing.refBrix || 0;
                
                // Multiplier par 10 seulement pour les totaux pour l'affichage final
                pricingSection = `
                    <div style="margin-top: 30px; background: #fff3cd; padding: 20px; border-radius: 10px; border-left: 5px solid #ffc107;">
                        <h4 style="color: #856404; margin-bottom: 15px;">💰 Analyse des coûts</h4>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div>
                                <strong>Prix par quintal :</strong><br>
                                • Jus : ${(jusPricePerTonne / 10).toFixed(2)} €/qtx<br>
                                • Concentré : ${(concentrePricePerTonne / 10).toFixed(2)} €/qtx
                            </div>
                            <div>
                                <strong>Prix par tonne :</strong><br>
                                • Jus : ${jusPricePerTonne.toFixed(1)} €/t<br>
                                • Concentré : ${concentrePricePerTonne.toFixed(1)} €/t
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div>
                                <strong>Coût total :</strong><br>
                                • ${isJusToConcentre ? 'Jus (entrée)' : 'Jus (sortie)'} : ${jusTotalCost.toFixed(1)} €<br>
                                • ${isJusToConcentre ? 'Concentré (sortie)' : 'Concentré (entrée)'} : ${concentreTotalCost.toFixed(1)} €
                            </div>
                            <div>
                                <strong>Détail calcul :</strong><br>
                                Prix réf.: ${pricePerQuintal.toFixed(2)} €/qtx<br>
                                Soit: ${pricePerTonne.toFixed(1)} €/t
                            </div>
                        </div>
                        <div style="font-size: 14px; color: #856404;">
                            <em>Prix de référence : ${pricing.refProduct === 'jus' ? 'Jus' : 'Concentré'} à ${refBrix.toFixed(1)}°Brix</em>
                        </div>
                    </div>
                `;
            }
            
            resultContent.innerHTML = `
                <div style="overflow-x: auto; margin-bottom: 30px;">
                    <table style="width: 100%; border-collapse: collapse; font-size: 16px; margin: 20px 0;">
                        <thead>
                            <tr style="background: #667eea; color: white;">
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Paramètre</th>
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: center;">${concentreHeader}</th>
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: center;">${jusHeader}</th>
                            </tr>
                        </thead>
                        <tbody>

        function showError(message) {

        document.getElementById('form-jus-concentre').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const quantity = parseFloat(document.getElementById('juice-quantity').value);
                const unit = document.getElementById('juice-unit').value;
                const juiceType = document.getElementById('juice-type').value;
                const juiceValue = parseFloat(document.getElementById('juice-value').value);
                const concentrateType = document.getElementById('concentrate-type-1').value;
                const concentrateValue = parseFloat(document.getElementById('concentrate-value-1').value);
                
                // Récupérer les données de prix de manière sécurisée
                let priceValue = null;
                let priceUnit = 't';
                let priceProduct = 'jus';
                
                try {
                    const priceValueInput = document.getElementById('price-value-1');
                    if (priceValueInput && priceValueInput.value && priceValueInput.value.trim() !== '') {
                        const parsedPrice = parseFloat(priceValueInput.value);
                        if (!isNaN(parsedPrice) && parsedPrice > 0) {
                            priceValue = parsedPrice;
                        }
                    }
                    
                    const priceUnitSelect = document.getElementById('price-unit-1');
                    if (priceUnitSelect && priceUnitSelect.value) {
                        priceUnit = priceUnitSelect.value;
                    }
                    
                    const priceProductSelect = document.getElementById('price-product-1');
                    if (priceProductSelect && priceProductSelect.value) {
                        priceProduct = priceProductSelect.value;
                    }
                    
                    console.log('Prix récupéré:', priceValue, priceUnit, priceProduct);
                } catch (priceError) {
                    console.log('Erreur récupération prix:', priceError);
                    priceValue = null;
                }
                
                const juiceBrix = getBrixFromInput(juiceValue, juiceType);
                const concentrateBrix = getBrixFromInput(concentrateValue, concentrateType);
                
                if (concentrateBrix <= juiceBrix) {
                    throw new Error('Le Brix du concentré doit être supérieur au Brix du jus');
                }
                
                const propsJus = calculateProperties(juiceBrix);
                const propsConcentre = calculateProperties(concentrateBrix);
                const concentrationRate = concentrateBrix / juiceBrix;
                
                const quinteauxJus = convertToQuintaux(quantity, unit, propsJus.masseVolumique);
                const quinteauxConcentre = quinteauxJus / concentrationRate;
                
                const inputData = {
                    litres: convertFromQuintaux(quinteauxJus, 'litres', propsJus.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxJus, 'hectolitres', propsJus.masseVolumique),
                    kg: convertFromQuintaux(quinteauxJus, 'kg', propsJus.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxJus, 'tonnes', propsJus.masseVolumique)
                };
                
                const results = {
                    litres: convertFromQuintaux(quinteauxConcentre, 'litres', propsConcentre.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxConcentre, 'hectolitres', propsConcentre.masseVolumique),
                    kg: convertFromQuintaux(quinteauxConcentre, 'kg', propsConcentre.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxConcentre, 'tonnes', propsConcentre.masseVolumique)
                };
                
                const dataForDisplay = {
                    results,
                    concentrationRate,
                    propsJus,
                    propsConcentre
                };
                
                // Calculer les prix si fournis
                const pricing = priceValue ? calculatePricing(priceValue, priceUnit, priceProduct, true, dataForDisplay, inputData) : null;
                
                displayResults(dataForDisplay, true, inputData, pricing);
                
            } catch(error) {
                showError(error.message);
            }
        });
