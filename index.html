<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Bidirectionnel Jus ↔ Concentré</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h3 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .result-card h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .result-value {
            font-size: 2em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .result-unit {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 30px;
        }
        
        .property-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .property-section h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        
        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .property-item:last-child {
            border-bottom: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-weight: 600;
        }
        
        .presets {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .presets h4 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .preset-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
            
            .result-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧃 Calculateur Jus ↔ Concentré</h1>
            <p>Calculs bidirectionnels avec vos formules exactes</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">
                🥤 Jus → Concentré
            </button>
            <button class="tab" onclick="switchTab(1)">
                🧪 Concentré → Jus
            </button>
        </div>
        
        <div class="content">
            <!-- Tab 1: Jus vers Concentré -->
            <div class="tab-content active" id="tab-0">
                <form id="form-jus-concentre">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>📦 Quantité de jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-quantity">Quantité</label>
                                    <input type="number" id="juice-quantity" step="0.01" value="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="juice-unit">Unité</label>
                                    <select id="juice-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type">Type de mesure</label>
                                    <select id="juice-type" onchange="toggleInputs('juice', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value" id="juice-value-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>🧪 Propriétés du concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-1">Type de mesure</label>
                                    <select id="concentrate-type-1" onchange="toggleInputs('concentrate-1', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-1" id="concentrate-value-1-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-1" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">🚀 Calculer le concentré nécessaire</button>
                </form>
            </div>
            
            <!-- Tab 2: Concentré vers Jus -->
            <div class="tab-content" id="tab-1">
                <form id="form-concentre-jus">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>📦 Quantité de concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-quantity">Quantité</label>
                                    <input type="number" id="concentrate-quantity" step="0.01" value="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-unit">Unité</label>
                                    <select id="concentrate-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>
                                        <option value="kg">Kilogrammes</option>
                                        <option value="tonnes">Tonnes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-2">Type de mesure</label>
                                    <select id="concentrate-type-2" onchange="toggleInputs('concentrate-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-2" id="concentrate-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-2" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>🥤 Propriétés du jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type-2">Type de mesure</label>
                                    <select id="juice-type-2" onchange="toggleInputs('juice-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value-2" id="juice-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value-2" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">🚀 Calculer le jus produit</button>
                </form>
            </div>
            
            <!-- Résultats -->
            <div class="results" id="results">
                <h3>📊 Résultats du calcul</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // === FORMULES DE CALCUL ===
        function calculateDensityFromBrix(brix) {
            const denominator = 145 - (brix * 0.55);
            if (denominator <= 0) {
                throw new Error("Valeur de Brix trop élevée");
            }
            return 145 / denominator;
        }
        
        function calculateDensityFromDegree(degree) {
            return (((degree * 16.83) + 22.22) / 2559.27) + 1;
        }
        
        function calculateBrixFromDensity(density) {
            const degreeBaume = 145 - (145 / density);
            return degreeBaume / 0.55;
        }
        
        function calculateDegreeFromDensity(density) {
            return ((density - 1) * 2559.27 - 22.22) / 16.83;
        }
        
        function calculateMasseVolumique(density) {
            return density / 1.0018;
        }
        
        function calculateDegreeBaume(density) {
            return 145 - (145 / density);
        }
        
        function getBrixFromInput(value, type) {
            if (type === 'brix') {
                return value;
            } else if (type === 'degree') {
                const density = calculateDensityFromDegree(value);
                return calculateBrixFromDensity(density);
            } else if (type === 'density') {
                return calculateBrixFromDensity(value);
            }
        }
        
        function calculateProperties(brix) {
            const density = calculateDensityFromBrix(brix);
            const degree = calculateDegreeFromDensity(density);
            const degreeBaume = calculateDegreeBaume(density);
            const masseVolumique = calculateMasseVolumique(density);
            
            return {
                brix: brix,
                density: density,
                degree: degree,
                degreeBaume: degreeBaume,
                masseVolumique: masseVolumique
            };
        }
        
        function convertToQuintaux(quantity, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    // hectolitres vers quintaux via masse volumique
                    return quantity * masseVolumique; // hL * kg/L = quintaux (car 1 hL = 100L et 1 quintal = 100kg)
                case 'litres':
                    // litres vers quintaux via masse volumique
                    return (quantity * masseVolumique) / 100; // L * kg/L / 100 = quintaux
                case 'kg':
                    // kg vers quintaux
                    return quantity / 100; // 1 quintal = 100 kg
                case 'tonnes':
                    // tonnes vers quintaux
                    return quantity * 10; // 1 tonne = 10 quintaux
                default:
                    return quantity;
            }
        }
        
        function convertFromQuintaux(quintaux, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    // quintaux vers hectolitres via masse volumique
                    return quintaux / masseVolumique; // quintaux / (kg/L) = hL
                case 'litres':
                    // quintaux vers litres via masse volumique
                    return (quintaux * 100) / masseVolumique; // quintaux * 100kg / (kg/L) = L
                case 'kg':
                    // quintaux vers kg
                    return quintaux * 100; // 1 quintal = 100 kg
                case 'tonnes':
                    // quintaux vers tonnes
                    return quintaux / 10; // 1 tonne = 10 quintaux
                default:
                    return quintaux;
            }
        }
        
        // === INTERFACE ===
        function switchTab(index) {
            // Masquer tous les onglets
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Activer l'onglet sélectionné
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.getElementById(`tab-${index}`).classList.add('active');
            
            // Masquer les résultats
            document.getElementById('results').classList.remove('show');
        }
        
        function toggleInputs(prefix, type) {
            const label = document.getElementById(`${prefix}-value-label`) || 
                         document.getElementById(`${prefix.replace('-', '-value-')}-label`);
            const input = document.getElementById(`${prefix}-value`) || 
                         document.getElementById(`${prefix.replace('-', '-value-')}`);
            
            if (label && input) {
                switch(type) {
                    case 'brix':
                        label.textContent = 'Valeur Brix (°Brix)';
                        input.step = '0.01';
                        break;
                    case 'degree':
                        label.textContent = 'Valeur Degré';
                        input.step = '0.01';
                        break;
                    case 'density':
                        label.textContent = 'Valeur Densité';
                        input.step = '0.0001';
                        break;
                }
            }
        }
        
        function applyPreset(preset, tabIndex) {
            // Fonction supprimée - préréglages retirés
        }
        
        function displayResults(data, isJusToConcentre) {
            const resultContent = document.getElementById('result-content');
            
            // Cartes de résultats principaux
            const resultType = isJusToConcentre ? 'concentré nécessaire' : 'jus produit';
            const results = data.results;
            
            resultContent.innerHTML = `
                <div class="result-grid">
                    <div class="result-card">
                        <h4>🍯 Hectolitres</h4>
                        <div class="result-value">${results.hectolitres.toFixed(1)}</div>
                        <div class="result-unit">hL</div>
                    </div>
                    <div class="result-card">
                        <h4>⚖️ Kilogrammes</h4>
                        <div class="result-value">${results.kg.toFixed(0)}</div>
                        <div class="result-unit">kg</div>
                    </div>
                    <div class="result-card">
                        <h4>🚚 Tonnes</h4>
                        <div class="result-value">${results.tonnes.toFixed(3)}</div>
                        <div class="result-unit">t</div>
                    </div>
                    <div class="result-card">
                        <h4>📊 Taux</h4>
                        <div class="result-value">${data.concentrationRate.toFixed(4)}</div>
                        <div class="result-unit">concentration</div>
                    </div>
                </div>
                
                <div class="properties-grid">
                    <div class="property-section">
                        <h4>🥤 Propriétés du jus</h4>
                        <div class="property-item">
                            <span>Brix</span>
                            <span>${data.propsJus.brix.toFixed(2)}°Brix</span>
                        </div>
                        <div class="property-item">
                            <span>Densité</span>
                            <span>${data.propsJus.density.toFixed(4)}</span>
                        </div>
                        <div class="property-item">
                            <span>Degré Baumé</span>
                            <span>${data.propsJus.degreeBaume.toFixed(3)}°</span>
                        </div>
                        <div class="property-item">
                            <span>Degré</span>
                            <span>${data.propsJus.degree.toFixed(3)}°</span>
                        </div>
                        <div class="property-item">
                            <span>Masse volumique</span>
                            <span>${data.propsJus.masseVolumique.toFixed(4)} kg/L</span>
                        </div>
                    </div>
                    
                    <div class="property-section">
                        <h4>🧪 Propriétés du concentré</h4>
                        <div class="property-item">
                            <span>Brix</span>
                            <span>${data.propsConcentre.brix.toFixed(2)}°Brix</span>
                        </div>
                        <div class="property-item">
                            <span>Densité</span>
                            <span>${data.propsConcentre.density.toFixed(4)}</span>
                        </div>
                        <div class="property-item">
                            <span>Degré Baumé</span>
                            <span>${data.propsConcentre.degreeBaume.toFixed(3)}°</span>
                        </div>
                        <div class="property-item">
                            <span>Degré</span>
                            <span>${data.propsConcentre.degree.toFixed(3)}°</span>
                        </div>
                        <div class="property-item">
                            <span>Masse volumique</span>
                            <span>${data.propsConcentre.masseVolumique.toFixed(4)} kg/L</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            document.getElementById('result-content').innerHTML = 
                `<div class="error">❌ ${message}</div>`;
            document.getElementById('results').classList.add('show');
        }
        
        // === ÉVÉNEMENTS ===
        document.getElementById('form-jus-concentre').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const quantity = parseFloat(document.getElementById('juice-quantity').value);
                const unit = document.getElementById('juice-unit').value;
                const juiceType = document.getElementById('juice-type').value;
                const juiceValue = parseFloat(document.getElementById('juice-value').value);
                const concentrateType = document.getElementById('concentrate-type-1').value;
                const concentrateValue = parseFloat(document.getElementById('concentrate-value-1').value);
                
                const juiceBrix = getBrixFromInput(juiceValue, juiceType);
                const concentrateBrix = getBrixFromInput(concentrateValue, concentrateType);
                
                if (concentrateBrix <= juiceBrix) {
                    throw new Error('Le Brix du concentré doit être supérieur au Brix du jus');
                }
                
                const propsJus = calculateProperties(juiceBrix);
                const propsConcentre = calculateProperties(concentrateBrix);
                const concentrationRate = concentrateBrix / juiceBrix;
                
                // Convertir en quintaux, appliquer le taux inverse, puis convertir vers toutes les unités
                const quinteauxJus = convertToQuintaux(quantity, unit, propsJus.masseVolumique);
                const quinteauxConcentre = quinteauxJus / concentrationRate;
                
                const results = {
                    litres: convertFromQuintaux(quinteauxConcentre, 'litres', propsConcentre.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxConcentre, 'hectolitres', propsConcentre.masseVolumique),
                    kg: convertFromQuintaux(quinteauxConcentre, 'kg', propsConcentre.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxConcentre, 'tonnes', propsConcentre.masseVolumique)
                };
                
                displayResults({
                    results,
                    concentrationRate,
                    propsJus,
                    propsConcentre
                }, true);
                
            } catch(error) {
                showError(error.message);
            }
        });
        
        document.getElementById('form-concentre-jus').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const quantity = parseFloat(document.getElementById('concentrate-quantity').value);
                const unit = document.getElementById('concentrate-unit').value;
                const concentrateType = document.getElementById('concentrate-type-2').value;
                const concentrateValue = parseFloat(document.getElementById('concentrate-value-2').value);
                const juiceType = document.getElementById('juice-type-2').value;
                const juiceValue = parseFloat(document.getElementById('juice-value-2').value);
                
                const concentrateBrix = getBrixFromInput(concentrateValue, concentrateType);
                const juiceBrix = getBrixFromInput(juiceValue, juiceType);
                
                if (concentrateBrix <= juiceBrix) {
                    throw new Error('Le Brix du concentré doit être supérieur au Brix du jus');
                }
                
                const propsConcentre = calculateProperties(concentrateBrix);
                const propsJus = calculateProperties(juiceBrix);
                const concentrationRate = concentrateBrix / juiceBrix;
                
                // Convertir en quintaux, appliquer le taux, puis convertir vers toutes les unités
                const quinteauxConcentre = convertToQuintaux(quantity, unit, propsConcentre.masseVolumique);
                const quinteauxJus = quinteauxConcentre * concentrationRate;
                
                const results = {
                    litres: convertFromQuintaux(quinteauxJus, 'litres', propsJus.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxJus, 'hectolitres', propsJus.masseVolumique),
                    kg: convertFromQuintaux(quinteauxJus, 'kg', propsJus.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxJus, 'tonnes', propsJus.masseVolumique)
                };
                
                displayResults({
                    results,
                    concentrationRate,
                    propsJus,
                    propsConcentre
                }, false);
                
            } catch(error) {
                showError(error.message);
            }
        });
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Configurer les labels initiaux
            toggleInputs('juice', 'brix');
            toggleInputs('concentrate-1', 'brix');
            toggleInputs('concentrate-2', 'brix');
            toggleInputs('juice-2', 'brix');
        });
    </script>
</body>
