<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Bidirectionnel Jus ↔ Concentré</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
            display: none;
        }
        
        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .results h3 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculateur Jus ↔ Concentré</h1>
            <p>Calculs bidirectionnels avec vos formules exactes</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">
                Jus → Concentré
            </button>
            <button class="tab" onclick="switchTab(1)">
                Concentré → Jus
            </button>
        </div>
        
        <div class="content">
            <!-- Tab 1: Jus vers Concentré -->
            <div class="tab-content active" id="tab-0">
                <form id="form-jus-concentre">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Quantité de jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-quantity">Quantité</label>
                                    <input type="number" id="juice-quantity" step="0.01" value="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="juice-unit">Unité</label>
                                    <select id="juice-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>
                                        <option value="kg">Kilogrammes</option>
                                        <option value="tonnes">Tonnes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type">Type de mesure</label>
                                    <select id="juice-type" onchange="toggleInputs('juice', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value" id="juice-value-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Propriétés du concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-1">Type de mesure</label>
                                    <select id="concentrate-type-1" onchange="toggleInputs('concentrate-1', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-1" id="concentrate-value-1-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-1" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Calculer le concentré nécessaire</button>
                </form>
            </div>
            
            <!-- Tab 2: Concentré vers Jus -->
            <div class="tab-content" id="tab-1">
                <form id="form-concentre-jus">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Quantité de concentré</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-quantity">Quantité</label>
                                    <input type="number" id="concentrate-quantity" step="0.01" value="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-unit">Unité</label>
                                    <select id="concentrate-unit">
                                        <option value="hectolitres" selected>Hectolitres</option>
                                        <option value="litres">Litres</option>
                                        <option value="kg">Kilogrammes</option>
                                        <option value="tonnes">Tonnes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="concentrate-type-2">Type de mesure</label>
                                    <select id="concentrate-type-2" onchange="toggleInputs('concentrate-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="concentrate-value-2" id="concentrate-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="concentrate-value-2" step="0.01" value="68" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Propriétés du jus</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="juice-type-2">Type de mesure</label>
                                    <select id="juice-type-2" onchange="toggleInputs('juice-2', this.value)">
                                        <option value="brix">Brix</option>
                                        <option value="degree">Degré</option>
                                        <option value="density">Densité</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="juice-value-2" id="juice-value-2-label">Valeur Brix (°Brix)</label>
                                    <input type="number" id="juice-value-2" step="0.01" value="11" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Calculer le jus produit</button>
                </form>
            </div>
            
            <!-- Résultats -->
            <div class="results" id="results">
                <h3>Résultats du calcul</h3>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // === FORMULES DE CALCUL ===
        function calculateDensityFromBrix(brix) {
            const denominator = 145 - (brix * 0.55);
            if (denominator <= 0) {
                throw new Error("Valeur de Brix trop élevée");
            }
            return 145 / denominator;
        }
        
        function calculateDensityFromDegree(degree) {
            return (((degree * 16.83) + 22.22) / 2559.27) + 1;
        }
        
        function calculateBrixFromDensity(density) {
            const degreeBaume = 145 - (145 / density);
            return degreeBaume / 0.55;
        }
        
        function calculateDegreeFromDensity(density) {
            return ((density - 1) * 2559.27 - 22.22) / 16.83;
        }
        
        function calculateMasseVolumique(density) {
            return density / 1.0018;
        }
        
        function calculateDegreeBaume(density) {
            return 145 - (145 / density);
        }
        
        function getBrixFromInput(value, type) {
            if (type === 'brix') {
                return value;
            } else if (type === 'degree') {
                const density = calculateDensityFromDegree(value);
                return calculateBrixFromDensity(density);
            } else if (type === 'density') {
                return calculateBrixFromDensity(value);
            }
        }
        
        function calculateProperties(brix) {
            const density = calculateDensityFromBrix(brix);
            const degree = calculateDegreeFromDensity(density);
            const degreeBaume = calculateDegreeBaume(density);
            const masseVolumique = calculateMasseVolumique(density);
            
            return {
                brix: brix,
                density: density,
                degree: degree,
                degreeBaume: degreeBaume,
                masseVolumique: masseVolumique
            };
        }
        
        function convertToQuintaux(quantity, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    return quantity * masseVolumique;
                case 'litres':
                    return (quantity * masseVolumique) / 100;
                case 'kg':
                    return quantity / 100;
                case 'tonnes':
                    return quantity * 10;
                default:
                    return quantity;
            }
        }
        
        function convertFromQuintaux(quintaux, unit, masseVolumique) {
            switch(unit) {
                case 'hectolitres':
                    return quintaux / masseVolumique;
                case 'litres':
                    return (quintaux * 100) / masseVolumique;
                case 'kg':
                    return quintaux * 100;
                case 'tonnes':
                    return quintaux / 10;
                default:
                    return quintaux;
            }
        }
        
        // === INTERFACE ===
        function switchTab(index) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.getElementById(`tab-${index}`).classList.add('active');
            
            document.getElementById('results').classList.remove('show');
        }
        
        function toggleInputs(prefix, type) {
            let label, input;
            
            if (prefix === 'juice') {
                label = document.getElementById('juice-value-label');
                input = document.getElementById('juice-value');
            } else if (prefix === 'concentrate-1') {
                label = document.getElementById('concentrate-value-1-label');
                input = document.getElementById('concentrate-value-1');
            } else if (prefix === 'concentrate-2') {
                label = document.getElementById('concentrate-value-2-label');
                input = document.getElementById('concentrate-value-2');
            } else if (prefix === 'juice-2') {
                label = document.getElementById('juice-value-2-label');
                input = document.getElementById('juice-value-2');
            }
            
            if (label && input) {
                switch(type) {
                    case 'brix':
                        label.textContent = 'Valeur Brix (°Brix)';
                        input.step = '0.01';
                        break;
                    case 'degree':
                        label.textContent = 'Valeur Degré';
                        input.step = '0.01';
                        break;
                    case 'density':
                        label.textContent = 'Valeur Densité';
                        input.step = '0.0001';
                        break;
                }
            }
        }
        
        function displayResults(data, isJusToConcentre) {
            const resultContent = document.getElementById('result-content');
            
            resultContent.innerHTML = `
                <div style="overflow-x: auto; margin-bottom: 30px;">
                    <table style="width: 100%; border-collapse: collapse; font-size: 16px; margin: 20px 0;">
                        <thead>
                            <tr style="background: #667eea; color: white;">
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: left;">Paramètre</th>
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: center;">Concentré</th>
                                <th style="border: 1px solid #ddd; padding: 12px; text-align: center;">Pur Jus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background: #f8f9fa;">
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Brix</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsConcentre.brix.toFixed(2)}</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsJus.brix.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Degré</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsConcentre.degree.toFixed(3)}</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsJus.degree.toFixed(3)}</td>
                            </tr>
                            <tr style="background: #f8f9fa;">
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">°Baumé</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsConcentre.degreeBaume.toFixed(3)}</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsJus.degreeBaume.toFixed(3)}</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Densité</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsConcentre.density.toFixed(4)}</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.propsJus.density.toFixed(4)}</td>
                            </tr>
                            <tr style="background: #f8f9fa;">
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Coef.</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.concentrationRate.toFixed(4)}</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">${data.concentrationRate.toFixed(4)}</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Masse</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `${data.results.tonnes.toFixed(3)} t /<br>${(data.results.tonnes * 10).toFixed(2)} qtx /<br>${data.results.kg.toFixed(0)} kg` :
                                        `Entrée`
                                    }
                                </td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `Entrée` :
                                        `${data.results.tonnes.toFixed(3)} t /<br>${(data.results.tonnes * 10).toFixed(2)} qtx /<br>${data.results.kg.toFixed(0)} kg`
                                    }
                                </td>
                            </tr>
                            <tr style="background: #f8f9fa;">
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Volume (hL)</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `${data.results.hectolitres.toFixed(2)}` :
                                        `Entrée`
                                    }
                                </td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `Entrée` :
                                        `${data.results.hectolitres.toFixed(2)}`
                                    }
                                </td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 12px; font-weight: bold;">Volume (L)</td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `${data.results.litres.toFixed(0)}` :
                                        `Entrée`
                                    }
                                </td>
                                <td style="border: 1px solid #ddd; padding: 12px; text-align: center;">
                                    ${isJusToConcentre ? 
                                        `Entrée` :
                                        `${data.results.litres.toFixed(0)}`
                                    }
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div style="background: #e8f5e8; padding: 20px; border-radius: 10px; border-left: 5px solid #28a745; margin-top: 20px;">
                    <h4 style="color: #28a745; margin-bottom: 10px;">Résumé</h4>
                    <p style="margin: 0; font-size: 16px;">
                        <strong>Taux de concentration :</strong> ${data.concentrationRate.toFixed(4)}<br>
                        <strong>${isJusToConcentre ? 'Concentré nécessaire' : 'Jus produit'} :</strong> 
                        ${data.results.tonnes.toFixed(3)} tonnes (${data.results.hectolitres.toFixed(2)} hL)
                    </p>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            document.getElementById('result-content').innerHTML = 
                `<div class="error">${message}</div>`;
            document.getElementById('results').classList.add('show');
        }
        
        // === ÉVÉNEMENTS ===
        document.getElementById('form-jus-concentre').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const quantity = parseFloat(document.getElementById('juice-quantity').value);
                const unit = document.getElementById('juice-unit').value;
                const juiceType = document.getElementById('juice-type').value;
                const juiceValue = parseFloat(document.getElementById('juice-value').value);
                const concentrateType = document.getElementById('concentrate-type-1').value;
                const concentrateValue = parseFloat(document.getElementById('concentrate-value-1').value);
                
                const juiceBrix = getBrixFromInput(juiceValue, juiceType);
                const concentrateBrix = getBrixFromInput(concentrateValue, concentrateType);
                
                if (concentrateBrix <= juiceBrix) {
                    throw new Error('Le Brix du concentré doit être supérieur au Brix du jus');
                }
                
                const propsJus = calculateProperties(juiceBrix);
                const propsConcentre = calculateProperties(concentrateBrix);
                const concentrationRate = concentrateBrix / juiceBrix;
                
                const quinteauxJus = convertToQuintaux(quantity, unit, propsJus.masseVolumique);
                const quinteauxConcentre = quinteauxJus / concentrationRate;
                
                const results = {
                    litres: convertFromQuintaux(quinteauxConcentre, 'litres', propsConcentre.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxConcentre, 'hectolitres', propsConcentre.masseVolumique),
                    kg: convertFromQuintaux(quinteauxConcentre, 'kg', propsConcentre.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxConcentre, 'tonnes', propsConcentre.masseVolumique)
                };
                
                displayResults({
                    results,
                    concentrationRate,
                    propsJus,
                    propsConcentre
                }, true);
                
            } catch(error) {
                showError(error.message);
            }
        });
        
        document.getElementById('form-concentre-jus').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const quantity = parseFloat(document.getElementById('concentrate-quantity').value);
                const unit = document.getElementById('concentrate-unit').value;
                const concentrateType = document.getElementById('concentrate-type-2').value;
                const concentrateValue = parseFloat(document.getElementById('concentrate-value-2').value);
                const juiceType = document.getElementById('juice-type-2').value;
                const juiceValue = parseFloat(document.getElementById('juice-value-2').value);
                
                const concentrateBrix = getBrixFromInput(concentrateValue, concentrateType);
                const juiceBrix = getBrixFromInput(juiceValue, juiceType);
                
                if (concentrateBrix <= juiceBrix) {
                    throw new Error('Le Brix du concentré doit être supérieur au Brix du jus');
                }
                
                const propsConcentre = calculateProperties(concentrateBrix);
                const propsJus = calculateProperties(juiceBrix);
                const concentrationRate = concentrateBrix / juiceBrix;
                
                const quinteauxConcentre = convertToQuintaux(quantity, unit, propsConcentre.masseVolumique);
                const quinteauxJus = quinteauxConcentre * concentrationRate;
                
                const results = {
                    litres: convertFromQuintaux(quinteauxJus, 'litres', propsJus.masseVolumique),
                    hectolitres: convertFromQuintaux(quinteauxJus, 'hectolitres', propsJus.masseVolumique),
                    kg: convertFromQuintaux(quinteauxJus, 'kg', propsJus.masseVolumique),
                    tonnes: convertFromQuintaux(quinteauxJus, 'tonnes', propsJus.masseVolumique)
                };
                
                displayResults({
                    results,
                    concentrationRate,
                    propsJus,
                    propsConcentre
                }, false);
                
            } catch(error) {
                showError(error.message);
            }
        });
